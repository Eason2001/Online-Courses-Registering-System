{% extends 'myapp/base.html' %}
{% load staticfiles %}

{% block background_block %}
<header id="fh5co-header" class="fh5co-cover fh5co-cover-ti" role="banner" style="background-image:url({% static 'images/img_bg_4.jpg' %});" data-stellar-background-ratio="0.5">

</header>
{% endblock %}

{% block body_block %}

    <h2>Register</h2>
    <form action="." method = 'post' enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value = "REGISTER" />

    </form>
    <br>
    <a href="/myapp/login" >Login</a>
{% endblock %}
