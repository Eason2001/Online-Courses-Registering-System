{% extends 'myapp/base.html' %}
{% load staticfiles %}

{% block background_block %}
<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url({% static 'images/img_bg_3.jpg' %});" data-stellar-background-ratio="0.5">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<div class="display-t">
					<div class="display-tc animate-box" data-animate-effect="fadeIn">
            <h2>Login</h2>
            <form action="." method = 'post' enctype="multipart/form-data">
              {% csrf_token %}

              Username: <input type="text" name="username"/>
              Password: <input type="password" name="password"/>
              <input type="submit" value = "LOGIN" />
            </form>
            <br>
            <a href="/myapp/register" >Register</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
{% endblock %}

{% block body_block %}
{% endblock %}
